name: moisture-temp-battery
components:
- id: main
  capabilities:
  - id: waterSensor
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  - id: firmwareUpdate
    version: 1
  categories:
  - name: LeakSensor
preferences:
  - preferenceId: tempOffset
    explicit: true  
  - name: "version"
    title: "Version 2.0 (Dic 2021)"
    description: "Added Voltage measurement for Battery" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "maxTime"
    title: "Temperature Report Interval (min)"
    description: "Select Temp. Report Max. Interval (5 min to 240 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 240
      default: 15   
  - name: "changeRep"
    title: "Temperature Reportable Change"
    description: "Select Temp. Reportable Change 0.1ยบ to 6ยบ"
    required: false
    preferenceType: number
    definition:
      minimum: 0.1
      maximum: 6
      default: 0.5
metadata:
  deviceType: LeakSensor
  ocfDeviceType: x.com.st.d.sensor.moisture
  deviceTypeId: LeakSensor