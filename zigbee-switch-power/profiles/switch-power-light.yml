name: switch-power-light
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: legendabsolute60149.randomOnOff1
    version: 1
  - id: legendabsolute60149.randomNextStep
    version: 1
  - id: powerMeter
