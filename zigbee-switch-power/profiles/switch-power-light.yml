preferences:
  - name: "version"
    title: "Version 1.0 (Oct 2021)"
    description: "Add:Preferences for Profile and Icon Change & Locat Time Offset"  
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "localTimeOffset"
    title: "Local Time Offset to UTC (-12 to 12)"
    description: "Select Your Local Time Offset to UTC Time Hours (-12 to 12)"
    required: false
    preferenceType: integer
    definition:
      minimum: -12
      maximum: 12
      default: 0 
  - name: "changeProfile"
    title: "Select Profile Icon"
    description: "Select Profile Icon:"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Switch" : "Switch"
        "Plug": "Plug"
        "Light": "Light"
      default: "Light"
  - name: "randomMin"
    title: "Random ON-OFF Minimum Time"
    description: "Select Minimum Time ON-OFF Interval (0.5 min to 25 min)"
    required: false
    preferenceType: number
    definition:
      minimum: 0.5
      maximum: 25
      default: 1 
  - name: "randomMax"
    title: "Random ON-OFF Maximum Time"
    description: "Select Maximum Time ON-OFF Interval (0.5 min to 25 min)"
    required: false
    preferenceType: number
    definition:
      minimum: 0.5
      maximum: 25
      default: 10 
