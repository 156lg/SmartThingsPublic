name: temp-humid-therm-battery
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: relativeHumidityMeasurement
    version: 1
  - id: battery
    version: 1
  - id: thermostatMode
    version: 1
  - id: thermostatOperatingState
    version: 1
  - id: thermostatFanMode
    version: 1
  - id: legendabsolute60149.fanCyclicMode
    version: 1
  - id: legendabsolute60149.fanNextChange
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
  - id: thermostatCoolingSetpoint
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
preferences:
  - preferenceId: tempOffset
    explicit: true  
  - preferenceId: humidityOffset
    explicit: true
  - name: "version"
    title: "Version 2.0 (Nov 2021)"
    description: "Added Radiant Floor setting in Preferences and Bugs fixed" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "localTimeOffset"
    title: "Local Time Offset to UTC (-12 to 12)"
    description: "Select Your Local Time Offset to UTC Time Hours (-12 to 12)"
    required: false
    preferenceType: integer
    definition:
      minimum: -12
      maximum: 12
      default: 0
  - name: "thermTempUnits"
    title: "Select Thermostat Temperature Units"
    description: "Select Thermostat Temperature Units"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Celsius" : "Celsius"
        "Fahrenheit": "Fahrenheit"
      default: "Celsius"
  - name: "floorRadaint"
    title: "Select Radiant Floor and Type"
    description: "Select if you have Radiant Floor and Type"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "No" : "No"
        "Heat": "Heat"
        "HeatCool": "HeatCool"
      default: "No"
  - name: "heatTempSleep"
    title: "HEAT Temperature SLEEP Mode"
    description: "Set Temperature For HEAT SLEEP Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -50.0
      maximum: 250.0
      default: 19.0
  - name: "coolTempSleep"
    title: "COOL Temperature SLEEP Mode"
    description: "Set Temperature For COOL SLEEP Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -500.0
      maximum: 250.0
      default: 26.0
  - name: "heatTempAuto"
    title: "HEAT Temperature AUTO Mode"
    description: "Set Temperature For HEAT AUTO Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -50.0
      maximum: 250.0
      default: 20.0
  - name: "coolTempAuto"
    title: "COOL Temperature AUTO Mode"
    description: "Set Temperature For COOL AUTO Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -50.0
      maximum: 250.0
      default: 25.0
  - name: "heatTempRush"
    title: "HEAT Temperature RUSH HOUR Mode"
    description: "Set Temperature For HEAT RUSH HOUR Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -50.0
      maximum: 250.0
      default: 21.0
  - name: "coolTempRush"
    title: "COOL Temperature RUSH HOUR Mode"
    description: "Set Temperature For COOL RUSH HOUR Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -50.0
      maximum: 250.0
      default: 24.0
  - name: "heatTempAway"
    title: "HEAT Temperature AWAY Mode"
    description: "Set Temperature For HEAT AWAY Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -50.0
      maximum: 250.0
      default: 15.0
  - name: "coolTempAway"
    title: "COOL Temperature AWAY Mode"
    description: "Set Temperature For COOL AWAY Mode (-50.0º to 250.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: -50.0
      maximum: 250.0
      default: 27.0
  - name: "diffStartStop"
    title: "Differential Temp for Start and Stop"
    description: "Set Differential Temperature for Start and Stop (0.1º to 5.0º)"
    required: false
    preferenceType: number
    definition:
      minimum: 0.1
      maximum: 5.0
      default: 0.5
  - name: "fanCyclic"
    title: "Select Circulate Fan Cyclic Mode"
    description: "Select Circulate Fan Cyclic Mode"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Yes"
        "No": "No"
      default: "No"
  - name: "onTime"
    title: "Selec time for ON Fan Circulate"
    description: "Selec time for ON Fan Circulate (1 min to 60 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 60
      default: 10
  - name: "offTime"
    title: "Selec time for OFF Fan Circulate"
    description: "Selec time for OFF Fan Circulate (1 min to 60 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 60
      default: 10
metadata:
  deviceType: Thermostat	
  ocfDeviceType: oic.d.thermostat
  deviceTypeId: Thermostat