name: st-multipurpose
components:
  - id: main
    capabilities:
      - id: contactSensor
        version: 1
      - id: temperatureMeasurement
        version: 1
      - id: battery
        version: 1
      - id: threeAxis
        version: 1
      - id: accelerationSensor
        version: 1
      - id: refresh
        version: 1
      - id: healthCheck
        version: 1
      - id: firmwareUpdate
        version: 1
    categories:
      - name: MultiFunctionalSensor
preferences:
  - preferenceId: tempOffset
    explicit: true
  - name: "version"
    title: "Version 1.1 (Sep 2021)"
    description: "Added Version info in Preferences" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "maxTime"
    title: "Temperature Report Interval"
    description: "Select Temp. Report Max. Interval (5 min to 240 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 240
      default: 5   
  - name: "changeRep"
    title: "Temperature Reportable Change"
    description: "Select Temp. Reportable Change 0.1ยบ to 6ยบ (10 to 600)"
    required: false
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 600
      default: 10    
  - name: "garageSensor"
    title: "Use on garage door"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Yes"
        "No"  : "No"
      default: "No"
metadata:
  deviceType: MultiFunctionalSensor
  ocfDeviceType: x.com.st.d.sensor.multifunction
  deviceTypeId: MultiFunctionalSensor
